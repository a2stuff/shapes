<!doctype html>
<title>Applesoft Shape Table Builder</title>
<script src="build.js"></script>

<button id=go>Go</button>
<table>
  <tr><td>.<td>clear
  <tr><td>:<td>clear and origin
  <tr><td>#<td>set
  <tr><td>X<td>set and origin
</table>

<textarea id=src cols=40 rows=40
          style="font-family: monospace; transform-origin: 0 0; transform: scaleX(2);">
; sample
.###.
#...#
#.:.#
#...#
.###.

; gem
.#####.
#.....#
.#.:.#.
..#.#..
...#...

; missile
...X...
..###..
..###..
..###..
..###..
...#...
</textarea>
